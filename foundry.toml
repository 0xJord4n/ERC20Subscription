[profile.default]
src = "src"
out = "out"
libs = ["lib"]
gas_reports = ["*"]
solc = "0.8.19"
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
optimizer = true
optimizer_runs = 10_000_000

[profile.lite]
optimizer = false

